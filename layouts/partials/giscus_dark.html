{{- if (eq (.Site.Params.giscus.giscusDisableComments | default false) false) -}}
  {{- if (eq (.Params.giscus.giscusDisableComments | default false) false) -}}
    <script src="https://giscus.app/client.js"
      data-repo="{{ .Site.Params.giscus.giscusDataRepo }}"
      data-repo-id="{{ .Site.Params.giscus.giscusDataRepoID }}"
      data-category="{{ .Site.Params.giscus.giscusDataCategory }}"
      data-category-id="{{ .Site.Params.giscus.giscusDataCategoryID }}"
      data-mapping="title"
      data-strict="0"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      data-input-position="bottom"
      data-theme="dark_dimmed"
      data-lang="en"
      crossorigin="anonymous"
      async>
    </script>
  {{- end -}}
{{- end -}}
