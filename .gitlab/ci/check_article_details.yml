check_article_details:
  stage: check_article
  image: "hugomods/hugo:debian-base-0.152.2"
  tags:
    - build_docs
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - content/blog/**/*
        - content/workshops/**/*
      allow_failure: true
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  before_script:
    - apt-get update && apt-get install -y git jq
    - git submodule update --init --recursive
  script:
    - |
      bash tools/ci/check_article_details.sh
