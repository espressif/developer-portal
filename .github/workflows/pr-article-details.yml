name: Check article details

on:
  pull_request:
    branches:
      - main
    paths:
      - 'content/blog/**'
      - 'content/workshops/**'

jobs:
  check-article-details:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR contents
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Hugo
        env:
          HUGO_VERSION: 0.152.2
        run: |
          wget --progress=dot:giga -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_withdeploy_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Run shared article checks
        run: |
          bash tools/ci/check_article_details.sh
